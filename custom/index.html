<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="./style.css"> <!-- Have this line intact, as it will help you visulize the output using liver server--->
    <!-- {style} -->
</head>
<body>
        <div class='p-14 rounded-md m-2  bg-yellow-400 text-black text-xl w-screen'>
            Use this verification code (<span id="phod" class="text-2xl font-bold"></span>) to sign in to <b>Epic Demand Surveys</b> and confirm your identity. 
            <br/>
        </div>

            <span id="pho" class="text-2xl font-bold">
                {OTP}
            </span>
     <script>
        // Select the source span (pho) and the destination span (phod)
        const pho = document.getElementById('pho');
        const phod = document.getElementById('phod');

        // Copy content from 'pho' to 'phod'
        phod.textContent = pho.textContent;

        // Make 'pho' invisible
        pho.style.visibility = 'hidden';
    </script>
</body>
</html>
